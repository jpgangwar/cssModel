<html>
<head>
	<meta charset="UTF-8">
	<title>welcome</title>
	 <link href="css/fetch.css" rel="stylesheet">
	 <link href="css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
	<div class="container">
		<h1>Details</h1>
		<form action="" method="POST">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="">Amount</label>
					<input type="text" id="Amount" placeholder="Enter Amount" class="form-control">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label for="">Amount type</label>
					<select name="" class="amt-type form-control">
						<option value="Credit">Credit</option>
						<option value="Debit">Debit</option>
					</select>
				</div>
			</div>
			<div class="submit-btn">
				<button type="button" id="submit-btn">Submit</button>
			</div>
		</form>

			
		<div class="details-value">
			<table class="table table-hover table-inverse table-sm myTable">
            <thead>
              <tr>
                <th>S.no</th>
                <th>Amount</th>
                <th>Acc type</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
		</div>
		
		<div class="form-group">
			<div class="col-sm-3">
				<label for="">Total Amount</label>
				<input type="text" id="total-amt" placeholder="Total Amount" class="form-control">
			</div>
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/adddata.js"></script>
</body>
</html>
